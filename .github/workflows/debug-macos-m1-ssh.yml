name: SSH into macOS M1 (immediate tmate)

on:
  workflow_dispatch:

jobs:
  ssh-m1:
    runs-on: macos-14
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: System info
        run: |
          uname -a
          sysctl -n machdep.cpu.brand_string
          sw_vers

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: aarch64-apple-darwin

      - name: Install dependencies
        run: brew install ffmpeg wget

      - name: Install frontend deps
        working-directory: apps/screenpipe-app-tauri
        run: bun install

      - name: Run pre_build
        env:
          SKIP_SCREENPIPE_SETUP: true
        working-directory: apps/screenpipe-app-tauri
        run: bun ./scripts/pre_build.js

      - name: SSH via tmate (build manually from here)
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 110
